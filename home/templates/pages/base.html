{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .html, body{
            height: 100%;


        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/chinh.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>day la app django </h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin chao {{user.username}}|<a href="{% url 'home:logout'%}">Dang xuat</a></p>
                {% else %}
                    <p><a href="{% url 'home:register' %}">Dang ki</a>|<a href="{% url 'home:login' %}">Dang nhap</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff;">
                    <nav class="nav flex-column">
                        <a href="{% url 'home:index' %}" class="nav-link">thong tin ca nhan</a>
                        <a href="/blog" class="nav-link">blog</a>
                        <a href="{% url 'home:contact' %}" class="nav-link">lien he</a>
                    </nav>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google+</a>
        </div>
    </footer>
  
    
</body>
</html>
